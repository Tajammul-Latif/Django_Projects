<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" />
  <title>Calculator</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row mt-5">
      <div class="col-lg-6 col-xl-6 mx-auto">
        <h1>This is where I'm going to make the Calculator</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {% if error %}
              <div class="alert alert-danger">
                Please enter a number!
              </div>
            {% endif %}
            <label for="value_1" class="form-label">Value 1</label>
            <input type="number" value="{{num1}}" name="num1" class="form-control" id="value_1" aria-describedby="emailHelp" />
          </div>
        
          <div class="mb-3">
            <label for="value_2" class="form-label">Value 2</label>
            <input type="number" value="{{num2}}" name="num2" class="form-control" id="value_2" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="">SELECT OPERATION....</label>
            <select name="opr" class="form-select" id="">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>

          <button type="calculate" class="btn btn-primary mb-5">Calculate</button>
          <div class="mb-3">
            <label for="" class="form-label">Output</label>
              <input type="number" value="{{output}}" name="output" class="form-control">
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
