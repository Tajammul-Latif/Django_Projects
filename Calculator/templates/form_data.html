<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" />
    <title>Form Data</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-lg-6 col-xl-6 mx-auto mt-5 p-4 bg-dark text-white border rounded-2">
                <form class="row g-3" action="{% url 'save_data' %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Phone</label>
                        <input type="phone2numeric" class="form-control" name="phone" id="inputAddress" placeholder="(+92) 12345689">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Link </label>
                        <input type="text" class="form-control" name="website" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-12">
                        <label for="inputCity" class="form-label">Message</label>
                        <textarea type="text" class="form-control" name="message" id="inputCity" rows = "5"></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
