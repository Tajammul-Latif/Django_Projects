{% extends 'base.html' %}

{% block title %}
  Product Details
{% endblock %}

{% block content %}
  <h1>{{ product.name }} - Blog</h1>

  <div>
    <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}" width="200" />
  </div>
  <h2>{{ product.product_name }}</h2>
  <p>{{ product.product_description }}</p>
  <a href="{% url 'update_product' product.pk %}">Edit</a>
  <a href="{% url 'delete_product' product.pk %}">Delete</a> <br />

  <a href="{% url 'product_list' %}">Back to Blogs Home Page</a>
{% endblock %}
