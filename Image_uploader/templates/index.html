<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    

    <div class="container mt-5">
        <div class="row bg-secondary text-white text-center">
            <div class="col-lg-6 col-xl-6 mx-auto p-5">
                <h1>Upload Image</h1>
                <br><br><br><br>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Upload" class="btn btn-danger">
                </form>
            </div>
        </div>
        <div class="row mt-5">
            
            {% for x in image %}
                <div class="col-sm-4">
                    <div class="card m-2">
                        <img src="{{x.photo.url}}" class="card-img-top" alt="Loadng..." height="280px">
                        <div class="card-footer">
                            <small class="text-muted">{{x.date}}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
