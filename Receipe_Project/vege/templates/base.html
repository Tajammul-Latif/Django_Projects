<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 20px;
      }
      .container {
        margin-top: 80px;
        max-width: 1440px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <form class="form-inline d-flex gap-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />

          {% if request.user.is_authenticated %}
            <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="{% url 'logout_page' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-primary my-2 my-sm-0" type="submit" href="{% url 'login_page' %}">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <script>
      console.log(request.user.is_authenticated)
    </script>
  </body>
</html>
