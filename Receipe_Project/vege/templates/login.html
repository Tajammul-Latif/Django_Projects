{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form class="card p-4 shadow-lg" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <hr />

        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-primary">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username" />
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
        </div>
        <div class="form-group mb-3">
          <p>
            Don't have an account? <a href="{% url 'register_page' %}" class="text-primary text-decoration-none">Register</a>
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
