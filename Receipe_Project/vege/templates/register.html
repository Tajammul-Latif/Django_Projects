{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="row mb-5">
    <div class="col-md-6 mx-auto">
      <form class="card p-4 shadow-lg" method="post">
        {% csrf_token %}
        <h2>Register</h2>
        <hr />

        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-primary">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <div class="form-group mb-3">
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First name" />
        </div>
        <div class="form-group mb-3">
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" class="form-control" id="last_name" aria-describedby="last_name" placeholder="Last name" />
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" />
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
        </div>
        <div class="form-group mb-3">
          <p>
            Already have an account? <a href="{% url 'login_page' %}" class="text-primary text-decoration-none">Login</a>
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
